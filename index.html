<!DOCTYPE html>
<html lang = "en-us">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	
	<title>Train Time App</title>
</head>

<body>

	<div class="container">

		<div class="jumbotron">
  			<h1>Train Times</h1>
   		</div>

  	<div class="panel panel-primary">
  		<div class="panel-heading">Current Train Schedule</div>
  		<div class="panel-body">

  			<table class="table" id="trainTable">
  	
			</table>

		</div>
	
	</div>

	 <div class="panel panel-primary">
  		<div class="panel-heading">Add Train</div>
  		<div class="panel-body">

    	<form>

		 	 <div class="form-group">
		    	<label for="exampleInputEmail1">Train Time</label>
		    	<input type="email" class="form-control" id="trainTime" placeholder="">
		  	</div>

		  	<div class="form-group">
		    	<label for="text">Destination</label>
		 		 <input type="password" class="form-control" id="destinationLoc" placeholder="">
		  	</div>

			  <div class="form-group">
			   		 <label for="text">First Train Time HHmm - Military Time </label>
			    	<input type="password" class="form-control" id="firstTrain" placeholder="">
			  </div>

			  <div class="form-group">
			    	<label for="text">Frequency (min)</label>
			   		 <input type="password" class="form-control" id="frequency1" placeholder="">
			  </div>

   			<button type="submit" id="submitButton" class="btn btn-primary">Submit</button>

		</form>
	</div>
  
	</div>
 
	</div>	

	<script type="text/javascript" src="assets/javascript/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="assets/javascript/scripts.js"></script>

</body>

</html>
